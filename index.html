<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="home">
      <div class="layer">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="search text-center pt-5">
                <input
                  id="searchInput"
                  type="text"
                  name="search"
                  class="mt-4 form-control w-50 border rounded-5 m-auto"
                  placeholder="Search City..."
                />
              </div>
            </div>
            <div class="col-md-4 mt-5">
              <div class="day text-white">
                <div
                  class="text d-flex justify-content-between align-items-center"
                >
                  <p id="thisDay"></p>
                  <p id="date"></p>
                </div>
                <div class="content p-4">
                  <h2 class="pt-2" id="cite"></h2>
                  <div class="degree py-3 d-flex justify-content-between">
                    <h2 id="temp" class="fw-bold"></h2>
                    <img id="icon" src="" class="icon-img" alt="" />
                  </div>
                  <p class="comment" id="comment"></p>
                  <div class="icons d-flex">
                    <div class="icon1 d-flex align-items-baseline me-2">
                      <span class="px-2">
                        <i class="fas fa-umbrella pr-1"></i>
                      </span>
                      <p id="humidity"></p>
                    </div>
                    <div class="icon1 d-flex align-items-baseline me-2">
                      <span class="px-2">
                        <i class="fas fa-wind pl-3 pr-1"></i>
                      </span>
                      <p id="wind"></p>
                    </div>
                    <div class="icon1 d-flex align-items-baseline me-2">
                      <span class="px-2">
                        <i class="far fa-compass pl-3 pr-1"></i>
                      </span>
                      <p id="dir"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4 mt-5">
              <div class="nextday">
                <div class="text d-flex justify-content-center">
                  <p class="titleNextDay"></p>
                </div>
                <div class="content p-4">
                  <div class="degree d-flex flex-column align-items-center">
                    <img src="" class="iconNextDay" alt="" />
                    <h2 class="fw-bold maxNextDay" id=""></h2>
                    <p class="fw-bold mainNextDay" id=""></p>
                    <p class="comment textNextDay" id=""></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4 mt-5">
              <div class="nextday">
                <div class="text d-flex justify-content-center">
                  <p class="titleNextDay"></p>
                </div>
                <div class="content p-4">
                  <div class="degree d-flex flex-column align-items-center">
                    <img src="" class="iconNextDay" alt="" />
                    <h2 class="fw-bold maxNextDay" id=""></h2>
                    <p class="fw-bold mainNextDay" id=""></p>
                    <p class="comment textNextDay" id=""></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
